<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* White text for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e; /* Dark container for a sleek look */
            border-radius: 15px;
            padding: 20px 40px;
            width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }

        .form-group select, .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        .form-group select {
            background: #333; /* Dark select box */
            color: #fff; /* White text */
            border: 1px solid #444;
        }

        .form-group button {
            background: #555; /* Dark button */
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid #444;
        }

        .form-group button:hover {
            background: #777; /* Lighter button on hover */
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations ul li {
            background: #333; /* Dark background for list items */
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff; /* White text for the list */
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form action="server.js" method="post">
            <div class="form-group">
                <label for="username">Select User</label>
                <select name="username" id="username">
                    <option value="0">Manager</option>
                    <option value="1">TeamLead</option>
                    <option value="2">Developer</option>
                    <option value="3">Designer</option>
                    <option value="4">Analyst</option>
                    <option value="5">HR</option>
                    <option value="6">Intern</option>
                    <option value="7">CEO</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Get Recommendations</button>
            </div>
        </form>
        <div class="recommendations">
            <h2>Recommendations</h2>
            <ul id="recommendationList">
                <!-- This list will be populated dynamically -->
            </ul>
        </div>
    </div>
</body>
</html>
